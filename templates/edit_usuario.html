{% extends 'base.html' %}
{% block title %} {{ titulo }} {% endblock %}
{% block content %}    

    <header class="bg-dark text-white py-5 shadow-sm">
        <div class="container text-center">
            <h1 class="display-3 fw-bold mb-3">{{ titulo }}</h1>
        </div>
    </header>

    <div class="container my-5">
        <div class="card shadow-lg border-0">
            <div class="card-body px-4 py-5">
                <h2 class="card-title mb-4 text-primary text-center fw-semibold">Editar Usuario</h2>
                <form id="usuarioForm" method="post" action="/usuarios/edit/{{ usuario.id }}" onsubmit="mostrarCarga()">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label fw-semibold">Nombre</label>
                            <input type="text" name="nombre" id="nombre" class="form-control form-control-lg" value="{{ usuario.nombre }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="cedula" class="form-label fw-semibold">CÃ©dula</label>
                            <input type="text" name="cedula" id="cedula" class="form-control form-control-lg" value="{{ usuario.cedula }}" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-5">
                        <button id="submitBtn" type="submit" class="btn btn-primary btn-lg px-4">
                            <i class="bi bi-check-circle me-2"></i>Guardar Cambios
                        </button>
                        <a href="/usuarios" class="btn btn-outline-secondary btn-lg px-4">
                            <i class="bi bi-x-circle me-2"></i>Cancelar
                        </a>
                    </div>
                    <div id="pantallaCarga" class="text-center mt-5" style="display: none;">
                        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                        <p class="mt-3 fs-5">Procesando, por favor espera...</p>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script>
    function mostrarCarga() {
        document.getElementById('pantallaCarga').style.display = 'block';

        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = true;
        submitBtn.innerText = 'Enviando...';
    }
</script>

{% endblock %}
